<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achromatopsia Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #video { display: none; }
    #canvas {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Fill screen, crop as needed */
      display: block;
    }
    #error, #lux {
      display: none; /* Hidden by default */
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      font-size: 14px;
      max-width: 90%;
    }
    #error { color: red; aria-live: "assertive"; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="error" role="alert"></div>
  <div id="lux"></div>
  <script>
    // Core simulator logic
    const simulator = {
      video: document.getElementById('video'),
      canvas: document.getElementById('canvas'),
      errorDiv: document.getElementById('error'),
      luxDiv: document.getElementById('lux'),
      stream: null,
      rafId: null,
      sensor: null,
      THRESHOLD_LUX: 200, // Blinding effect threshold
      MAX_LUX: 10000, // Max lux for effect normalization

      // Start camera and initialize
      async start() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          this.showError('Camera access not supported. Try Chrome, Safari, or Firefox.');
          return;
        }
        try {
          this.stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' } // Prefer rear camera
          });
          this.video.srcObject = this.stream;
          this.video.onloadedmetadata = () => {
            this.updateCanvasSize();
            this.initLightSensor();
            this.processFrame();
          };
        } catch (err) {
          this.showError(`Camera access failed: ${err.message}. Allow camera in System Settings > Privacy & Security > Camera and reload.`);
        }
      },

      // Initialize ambient light sensor
      initLightSensor() {
        if ('AmbientLightSensor' in window) {
          try {
            this.sensor = new AmbientLightSensor();
            this.sensor.addEventListener('reading', () => {
              this.luxDiv.textContent = `Lux: ${Math.round(this.sensor.illuminance)}`;
              this.luxDiv.style.display = 'block';
            });
            this.sensor.addEventListener('error', () => {
              this.luxDiv.style.display = 'none';
            });
            this.sensor.start();
          } catch (err) {
            console.warn('Light sensor not available:', err);
            this.luxDiv.style.display = 'none';
          }
        } else {
          this.luxDiv.style.display = 'none';
        }
      },

      // Update canvas pixel dimensions to match display size
      updateCanvasSize() {
        const aspectRatio = this.video.videoWidth / this.video.videoHeight;
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        let canvasWidth, canvasHeight;

        if (vw / vh > aspectRatio) {
          canvasWidth = vw;
          canvasHeight = vw / aspectRatio;
        } else {
          canvasHeight = vh;
          canvasWidth = vh * aspectRatio;
        }

        this.canvas.width = Math.round(canvasWidth);
        this.canvas.height = Math.round(canvasHeight);
      },

      // Calculate average luminance for fallback lux estimation
      getAverageLuminance(data, length) {
        let sum = 0;
        for (let i = 0; i < length; i += 4) sum += data[i];
        return sum / (length / 4);
      },

      // Render video frame with grayscale and blinding effect
      processFrame() {
        const ctx = this.canvas.getContext('2d');
        ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
        let imgData = ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
        let data = imgData.data;

        // Grayscale
        for (let i = 0; i < data.length; i += 4) {
          const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
          data[i] = data[i + 1] = data[i + 2] = avg;
        }

        // Estimate light intensity
        const avgLum = this.getAverageLuminance(data, data.length);
        const lux = this.sensor && this.sensor.illuminance ? this.sensor.illuminance : avgLum * 10;
        if (!this.sensor) {
          this.luxDiv.textContent = `Lux (est.): ${Math.round(lux)}`;
          this.luxDiv.style.display = 'block';
        }

        // Apply blinding effect
        const excess = Math.max(0, lux - this.THRESHOLD_LUX);
        const factor = Math.min(1, excess / this.MAX_LUX);
        if (factor > 0) {
          for (let i = 0; i < data.length; i += 4) {
            let val = data[i];
            val = val + factor * 255; // Increase brightness
            val = Math.min(255, Math.max(0, val));
            val = 255 * factor + val * (1 - factor); // Reduce contrast
            data[i] = data[i + 1] = data[i + 2] = val;
          }
        }

        ctx.putImageData(imgData, 0, 0);
        this.rafId = requestAnimationFrame(() => this.processFrame());
      },

      // Display error message
      showError(message) {
        this.errorDiv.textContent = message;
        this.errorDiv.style.display = 'block';
        console.error(message);
      },

      // Clean up resources
      cleanup() {
        if (this.rafId) cancelAnimationFrame(this.rafId);
        if (this.stream) {
          this.stream.getTracks().forEach(track => track.stop());
        }
        if (this.sensor) {
          this.sensor.stop();
        }
      }
    };

    // Debounce resize events
    let resizeTimeout;
    const debounceResize = () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => simulator.updateCanvasSize(), 100);
    };

    // Initialize and set up event listeners
    window.addEventListener('resize', debounceResize);
    window.addEventListener('unload', () => simulator.cleanup());
    simulator.start();
  </script>
</body>
</html>
