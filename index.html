<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Achromatopsia Simulator (Debug)</title>
  <style>
    /* Styles for fullscreen video and metadata overlay */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      position: relative;
      color: white;
      font-family: sans-serif;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: grayscale(100%);
    }
    #metadata {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      max-width: 90%;
      overflow-wrap: break-word;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline aria-label="Live video feed"></video>
  <div id="metadata">Loading camera metadata...</div>

  <script>
    let imageCapture;
    const metadataEl = document.getElementById('metadata');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        document.getElementById('video').srcObject = stream;
        const [track] = stream.getVideoTracks();
        if ('ImageCapture' in window) {
          imageCapture = new ImageCapture(track);
          startMetadataLoop();
        } else {
          metadataEl.textContent = 'ImageCapture API not supported';
        }
      } catch (err) {
        metadataEl.textContent = 'Camera error: ' + err.message;
      }
    }

    async function updateMetadata() {
      if (!imageCapture) return;
      try {
        const settings = await imageCapture.getPhotoSettings();
        console.log('PhotoSettings:', settings);
        metadataEl.textContent = 'Raw settings: ' + JSON.stringify(settings);
      } catch (e) {
        console.error('Error fetching photo settings:', e);
        metadataEl.textContent = 'Metadata unavailable';
      }
    }

    function startMetadataLoop() {
      updateMetadata();
      setInterval(updateMetadata, 2000);
    }

    startCamera();
  </script>
</body>
</html>
