<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achromatopsia Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #video { display: none; }
    #canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      filter: grayscale(100%); /* Apply grayscale via CSS for efficiency */
    }
    #error {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      background: white;
      padding: 5px;
      font-size: 14px;
      max-width: 90%;
      aria-live: "assertive";
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="error" role="alert"></div>
  <script>
    // Core simulator logic
    const simulator = {
      video: document.getElementById('video'),
      canvas: document.getElementById('canvas'),
      errorDiv: document.getElementById('error'),
      stream: null,
      rafId: null,

      // Start camera and initialize
      async start() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          this.showError('Camera access not supported. Try Chrome, Safari, or Firefox.');
          return;
        }
        try {
          this.stream = await navigator.mediaDevices.getUserMedia({ video: true });
          this.video.srcObject = this.stream;
          this.video.onloadedmetadata = () => {
            this.updateCanvasSize();
            this.processFrame();
          };
        } catch (err) {
          this.showError(`Camera access failed: ${err.message}. Allow camera in System Settings > Privacy & Security > Camera and reload.`);
        }
      },

      // Update canvas pixel dimensions to match display size
      updateCanvasSize() {
        const aspectRatio = this.video.videoWidth / this.video.videoHeight;
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        let canvasWidth, canvasHeight;

        if (vw / vh > aspectRatio) {
          canvasHeight = vh;
          canvasWidth = vh * aspectRatio;
        } else {
          canvasWidth = vw;
          canvasHeight = vw / aspectRatio;
        }

        this.canvas.width = Math.round(canvasWidth);
        this.canvas.height = Math.round(canvasHeight);
      },

      // Render video frame to canvas (CSS handles grayscale)
      processFrame() {
        const ctx = this.canvas.getContext('2d');
        ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
        this.rafId = requestAnimationFrame(() => this.processFrame());
      },

      // Display error message
      showError(message) {
        this.errorDiv.textContent = message;
        console.error(message);
      },

      // Clean up resources
      cleanup() {
        if (this.rafId) cancelAnimationFrame(this.rafId);
        if (this.stream) {
          this.stream.getTracks().forEach(track => track.stop());
        }
      }
    };

    // Debounce resize events
    let resizeTimeout;
    const debounceResize = () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => simulator.updateCanvasSize(), 100);
    };

    // Initialize and set up event listeners
    window.addEventListener('resize', debounceResize);
    window.addEventListener('unload', () => simulator.cleanup());
    simulator.start();
  </script>
</body>
</html>
