<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Achromatopsia Simulator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      position: relative;
      color: white;
      font-family: sans-serif;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: grayscale(100%);
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.1s;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 2;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    #controls label {
      margin-right: 8px;
    }
    #controls input[type=range] {
      flex: 1;
    }
    #sampleCanvas {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="overlay"></div>
  <div id="controls">
    <label for="thresholdSlider">Light Threshold:</label>
    <input id="thresholdSlider" type="range" min="0" max="255" value="180" />
  </div>
  <canvas id="sampleCanvas" width="160" height="120"></canvas>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const thresholdSlider = document.getElementById('thresholdSlider');
    const sampleCanvas = document.getElementById('sampleCanvas');
    const sampleCtx = sampleCanvas.getContext('2d');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
        video.addEventListener('loadedmetadata', () => {
          video.play();
          requestAnimationFrame(processFrame);
        });
      } catch (err) {
        console.error('Camera error:', err);
      }
    }

    function processFrame() {
      sampleCtx.drawImage(video, 0, 0, sampleCanvas.width, sampleCanvas.height);
      const imageData = sampleCtx.getImageData(0, 0, sampleCanvas.width, sampleCanvas.height);
      const data = imageData.data;
      let total = 0;
      for (let i = 0; i < data.length; i += 16) {
        total += (data[i] + data[i+1] + data[i+2]) / 3;
      }
      const count = data.length / 16;
      const avgBrightness = total / count;

      const threshold = +thresholdSlider.value;
      if (avgBrightness > threshold) {
        const excess = Math.min(avgBrightness - threshold, 255 - threshold);
        overlay.style.opacity = (excess / (255 - threshold)).toFixed(2);
      } else {
        overlay.style.opacity = 0;
      }

      requestAnimationFrame(processFrame);
    }

    startCamera();
  </script>
</body>
</html>
